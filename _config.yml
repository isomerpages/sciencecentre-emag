title: Void Deck, a publication by Science Centre Singapore
url: https://voiddeck.science.edu.sg
favicon: /images/VoidDeck_Favicon.png
colors:
  primary-color: "#2c28fc"
  secondary-color: "#2c28fc"
  media-colors:
    - title: media-color-one
      color: "#00e3bd"
    - title: media-color-two
      color: "#ffd44c"
    - title: media-color-three
      color: "#aedaff"
    - title: media-color-four
      color: "#fa94ec"
